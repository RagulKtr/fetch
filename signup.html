<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <title>signup</title>
</head>
<body>
    <!-----------------------------------navbar------------------------------------------>

    <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="navbar-nav mx-auto">
               <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
               </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
            </ul>
        </div>
      </nav>

       <!-------------------------------------signup------------------------------------------->


       <div class="container border w-100 my-5 rounded-5 p-3 bg-primary shadow box-area">

       <div class="header-text mb-4">
        <h2>Sign Up</h2>
     </div>

   <form  action="login.html"   class="validation" novalidate>

    <div class="input-group mb-3">
        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username" required/>
        <div class="invalid-feedback"> Username Required</div>
     </div>
    <div class="input-group mb-3">
       <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" required/>
       <div class="invalid-feedback">Email Required</div>
    </div>
   <div class="input-group mb-3">
       <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required/>
       <div class="invalid-feedback">Password Required</div>
   </div>
   <div class="input-group mb-3">
    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password" required/>
    <div class="invalid-feedback"> confirm Password Required</div>
   </div>
        
   <div class="input-group mb-2">
       <button class="btn btn-lg btn-dark w-100 fs-6">Signup</button>
   </div>
 
   <div class="row">
       <small>Already have an account? <a href="login.html">Login</a></small>
   </div>
  </form>

</div>


<script>
         (() => {
  "use strict";

  const forms = document.querySelectorAll(".validation");

  Array.from(forms).forEach((form) => {
    form.addEventListener(
      "submit",
      (event) => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        } else {
          alert("successfull");
        }

        form.classList.add("was-validated");
      },
      false
    );
  });
})();            

</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
